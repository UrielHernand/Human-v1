image: node:14  # Puedes ajustar la versión de Node según tus necesidades

stages:
  - deploy

pages:
  stage: deploy
  script:
    - npm install
    - mv build public  # Ajusta "build" a la carpeta de salida de tu proyecto
  artifacts:
    paths:
      - public
  only:
    - master  # Cambia esto si tu rama principal se llama de otra manera
