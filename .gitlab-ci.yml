image: node:15  # Puedes ajustar la versión de Node según tus necesidades

stages:
  - build
  - test
  - deploy


build-min-code:
  stage: build
  script:
    - npm install


run-unit-test:
  stage: test
  script:
    - npm run test

deploy-staging:
  stage: deploy
  script:
    - npm run deploy-stage
  only:
    - develop

deploy-production:
  stage: deploy
  script:
    - npm run deploy-prod
  only:
    - master